name: check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  csv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: pip install pandas xlrd
      - run: python excel2csv.py
      - name: check changes
        run: |
          if [[ `git status --porcelain` ]]; then
            exit 1
          fi
